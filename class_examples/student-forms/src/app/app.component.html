<div class="container">
<h2>Student Detail</h2>
<h3><i>FormControl in a FormGroup</i></h3>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit(studentForm.value)">
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
      <p>Form value: {{ studentForm.value | json }}</p>
      <p>Form status: {{ studentForm.status | json }}</p>
    </label>
  </div>
  <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>
  <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Submit</button>

</form>
</div>
