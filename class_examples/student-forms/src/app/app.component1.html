{{diagnostic}}
<div class="container">
   <h1>Student Form</h1>
   <form #studentForm="ngForm">
     <div class="form-group">
       <label for="name">Name</label>
       <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #temp>{{temp.className}}>
     </div>
     <div class="form-group">
       <label for="Optional">Optional Subject</label>
       <input type="text" class="form-control" id="Optional">
     </div>

<div class="form-group">
<label for="grades">Student Grades</label>
<select class="form-control" id="grades" required>
<option *ngFor="let grade of grades" [value]="grade">{{grade}}</option>
</select>
</div>

     <button type="submit" class="btn btn-success" >Submit</button>
   </form>
</div>
