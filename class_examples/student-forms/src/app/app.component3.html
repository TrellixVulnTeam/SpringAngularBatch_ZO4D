{{diagnostic}}
<div class="container">
  <h1>Student Form</h1>
  <form (ngSubmit)="onSubmit(studentForm.value)" #studentForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="Optional">Optional Subject</label>
      <input type="text" class="form-control" id="optional" [(ngModel)]="model.optional" name="optional">
    </div>

    <div class="form-group">
      <label for="grades">Student Grades</label>
      <select class="form-control" id="grades" required [(ngModel)]="model.grade" name="grade">
        <option *ngFor="let grade of grades" [value]="grade">{{grade}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>
    <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>

  </form>
</div>
